applicationreplysubject_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "UngaBungaBundle:ApplicationReplySubject:edit" }

applicationreplysubject_update:
    pattern:  /{id}/update
    defaults: { _controller: "UngaBungaBundle:ApplicationReplySubject:update" }
