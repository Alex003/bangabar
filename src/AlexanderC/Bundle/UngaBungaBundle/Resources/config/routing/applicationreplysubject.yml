applicationreplysubject:
    pattern:  /
    defaults: { _controller: "UngaBungaBundle:ApplicationReplySubject:index" }

applicationreplysubject_show:
    pattern:  /{id}/show
    defaults: { _controller: "UngaBungaBundle:ApplicationReplySubject:show" }

applicationreplysubject_new:
    pattern:  /new
    defaults: { _controller: "UngaBungaBundle:ApplicationReplySubject:new" }

